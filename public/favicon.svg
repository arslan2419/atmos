<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0f172a" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Sun -->
  <circle cx="65" cy="30" r="18" fill="url(#sunGradient)" filter="url(#shadow)"/>
  
  <!-- Sun rays -->
  <g stroke="#fbbf24" stroke-width="3" stroke-linecap="round">
    <line x1="65" y1="5" x2="65" y2="12"/>
    <line x1="65" y1="48" x2="65" y2="55"/>
    <line x1="40" y1="30" x2="47" y2="30"/>
    <line x1="83" y1="30" x2="90" y2="30"/>
    <line x1="47" y1="12" x2="52" y2="17"/>
    <line x1="78" y1="43" x2="83" y2="48"/>
    <line x1="47" y1="48" x2="52" y2="43"/>
    <line x1="78" y1="17" x2="83" y2="12"/>
  </g>
  
  <!-- Cloud -->
  <g filter="url(#shadow)">
    <ellipse cx="35" cy="65" rx="25" ry="18" fill="url(#cloudGradient)"/>
    <ellipse cx="55" cy="60" rx="22" ry="16" fill="url(#cloudGradient)"/>
    <ellipse cx="25" cy="58" rx="15" ry="12" fill="url(#cloudGradient)"/>
    <ellipse cx="65" cy="68" rx="18" ry="14" fill="url(#cloudGradient)"/>
    <rect x="15" y="58" width="60" height="20" fill="url(#cloudGradient)" rx="5"/>
  </g>
</svg>

